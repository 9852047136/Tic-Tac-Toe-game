<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            background-color: #f8f9fa;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            line-height: 100px;
            border: 2px solid #007bff;
            cursor: pointer;
            background-color: white;
        }
        .cell:disabled {
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1 class="mt-4">Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <h2 class="mt-3" id="status">Player X's turn</h2>
    <button class="btn btn-primary mt-3" onclick="resetGame()">Restart Game</button>

    <script>
        const board = document.getElementById("board");
        const status = document.getElementById("status");
        let currentPlayer = "X";
        let gameBoard = ["", "", "", "", "", "", "", "", ""];
        
        function createBoard() {
            board.innerHTML = "";
            gameBoard.forEach((cell, index) => {
                const button = document.createElement("button");
                button.classList.add("cell", "btn");
                button.innerText = cell;
                button.setAttribute("data-index", index);
                button.onclick = () => makeMove(index, button);
                board.appendChild(button);
            });
        }
        
        function makeMove(index, button) {
            if (gameBoard[index] !== "" || checkWinner()) return;
            gameBoard[index] = currentPlayer;
            button.innerText = currentPlayer;
            
            if (checkWinner()) {
                status.innerText = `Player ${currentPlayer} Wins! ðŸŽ‰`;
                return;
            }
            
            if (!gameBoard.includes("")) {
                status.innerText = "It's a Draw!";
                return;
            }
            
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            status.innerText = `Player ${currentPlayer}'s turn`;
        }
        
        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c];
            });
        }
        
        function resetGame() {
            gameBoard = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            status.innerText = "Player X's turn";
            createBoard();
        }
        
        createBoard();
    </script>
</body>
</html>
